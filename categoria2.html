<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monos - Circuit Point</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        header {
            position: relative;
            height: 400px;
            overflow: hidden;
            background-image: url('https://resources.motogp.pulselive.com/photo-resources/2024/06/12/664f34cf-f133-4847-9ed9-e8d8530f0002/_DS_8066.JPG?width=1440&height=810');
            background-size: cover;
            background-position: center;
        }
        .header-content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #e57373;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        header h1 {
            margin: 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .container {
            display: flex;
        }
        .sidebar-left {
            width: 200px;
            background-color: #333;
            padding: 20px;
            position: relative;
            min-height: 100vh;
        }
        .sidebar-left a, .sidebar-left .dropdown-content a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            transition: background-color 0.3s;
        }
        .sidebar-left a:hover, .sidebar-left .dropdown-content a:hover {
            background-color: #e57373;
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            top: 100%;
            left: 0;
            width: 100%;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .sidebar-right {
            width: 200px;
            background-color: #444;
            padding: 20px;
            color: #fff;
            min-height: 100vh;
        }
        .main-content h2 {
            color: #e57373;
        }
        .recuadros {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            gap: 15px;
        }
        .recuadro {
            background-color: #555;
            padding: 15px;
            text-align: center;
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .recuadro img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        .btn-comprar {
            background-color: #ff3333;
            border: none;
            color: #fff;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-comprar:hover {
            background-color: #cc0000;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>

        </div>

    <div class="container">

                    <a href="botas.html">Botas</a>
                    <a href="accesorios.html">Accesorios</a>
                </div>
            </div>
        </div>
        <div class="main-content">
            <h2>Monos</h2>
            <div class="recuadros">
                <div class="recuadro">
                    <img src="https://example.com/mono1.jpg" alt="Mono 1">
                    <a href="producto-mono1.html" class="btn-comprar">Comprar</a>
                </div>
                <div class="recuadro">
                    <img src="https://example.com/mono2.jpg" alt="Mono 2">
                    <a href="producto-mono2.html" class="btn-comprar">Comprar</a>
                </div>
                <div class="recuadro">
                    <img src="https://example.com/mono3.jpg" alt="Mono 3">

                </div>

                    <img src="https://example.com/mono4.jpg" alt="Mono 4">

                </div>
                <div class="recuadro">

                    <a href="producto-mono5.html" class="btn-comprar">Comprar</a>

                </div>
            </div>
        </div>
        <div class="sidebar-right">

        </div>
    </div>
</body>
</html>
